<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card-container4 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card4 {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        .card-video {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        .card-title4 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .card-link {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>youtube tutorials❤️</h1>
    <div class="card-container4"> 
        <div class="card4">
            <h2 class="card-title4">Video 1</h2>
            <iframe class="card-video" src="https://www.youtube.com/embed/bL3LISTOqwo" frameborder="0" allowfullscreen></iframe>
            <a class="card-link" href="https://youtu.be/bL3LISTOqwo">Watch on YouTube</a>
        </div>

        <div class="card4">
            <h2 class="card-title4">Video 2</h2>
            <iframe class="card-video" src="https://www.youtube.com/embed/PljojH_bE44" frameborder="0" allowfullscreen></iframe>
            <a class="card-link" href="https://youtu.be/PljojH_bE44">Watch on YouTube</a>
        </div>

        <div class="card4">
            <h2 class="card-title4">Video 3</h2>
            <iframe class="card-video" src="https://www.youtube.com/embed/cGORpiyvi_Q" frameborder="0" allowfullscreen></iframe>
            <a class="card-link" href="https://youtu.be/cGORpiyvi_Q">Watch on YouTube</a>
        </div>

        <div class="card4">
            <h2 class="card-title4">Video 4</h2>
            <iframe class="card-video" src="https://www.youtube.com/embed/Ww_ZlMNJAqE" frameborder="0" allowfullscreen></iframe>
            <a class="card-link" href="https://youtu.be/Ww_ZlMNJAqE">Watch on YouTube</a>
        </div>

        <div class="card4">
            <h2 class="card-title4">Video 5</h2>

        </div>

</body>
</html>
